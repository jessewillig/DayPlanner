<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-1 hour">
          8AM
        </div>
        <textarea class="col-md-10 text-input" id="hour1" data-time="8"></textarea>
        <div class="col-md-1 saveBtn" id="saveBtn1">
          <p><i class="fa fa-check"></i></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">
          9AM
        </div>
        <textarea class="col-md-10 text-input" id="hour2" data-time="9"></textarea>
        <div class="col-md-1 saveBtn" id="saveBtn2">
          <p><i class="fa fa-check"></i></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">
          10AM
        </div>
        <textarea class="col-md-10 text-input" id="hour3" data-time="10"></textarea>
        <div class="col-md-1 saveBtn" id="saveBtn3">
          <p><i class="fa fa-check"></i></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">
          11AM
        </div>
        <textarea class="col-md-10 text-input" id="hour4" data-time="11"></textarea>
        <div class="col-md-1 saveBtn" id="saveBtn4">
          <p><i class="fa fa-check"></i></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">
          12PM
        </div>
        <textarea class="col-md-10 text-input" id="hour5" data-time="12"></textarea>
        <div class="col-md-1 saveBtn" id="saveBtn5">
          <p><i class="fa fa-check"></i></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">
          1PM
        </div>
        <textarea class="col-md-10 text-input" id="hour6" data-time="13"></textarea>
        <div class="col-md-1 saveBtn" id="saveBtn6">
          <p><i class="fa fa-check"></i></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">
          2PM
        </div>
        <textarea class="col-md-10 text-input" id="hour7" data-time="14"></textarea>
        <div class="col-md-1 saveBtn" id="saveBtn7">
          <p><i class="fa fa-check"></i></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">
          3PM
        </div>
        <textarea class="col-md-10 text-input" id="hour8" data-time="15"></textarea>
        <div class="col-md-1 saveBtn" id="saveBtn8">
          <p><i class="fa fa-check"></i></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">
          4PM
        </div>
        <textarea class="col-md-10 text-input" id="hour9" data-time="16"></textarea>
        <div class="col-md-1 saveBtn" id="saveBtn9">
          <p><i class="fa fa-check"></i></p>
        </div>
      </div>
      <div class="row" id="lastRow">
        <div class="col-md-1 hour">
          5PM
        </div>
        <textarea class="col-md-10 text-input" id="hour10" data-time="17"></textarea>
        <div class="col-md-1 saveBtn" id="saveBtn10">
          <p><i class="fa fa-check"></i></p>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
